<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">
            <label for="Nombre">
                <span>多Cual es tu nombre?</span>
                <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
            </label>
            <form action="">
                <label for="Correo">
                    <span>多Cual es tu correo?</span>
                    <input type="email" name="Correo" id="Correo" autocomplete="email" required>
                </label>
                <form action="">
                    <label for="Pais">
                        <span>多Cual es tu pais?</span>
                        <input type="text" name="Pais" id="Pais" autocomplete="country" required>
                    </label>
                    <form action="">
                        <label for="C.P">
                            <span>多Cual es tu C.P?</span>
                            <input type="text" name="C.P" id="C.P" autocomplete="postal-code" required>
                        </label>
                        <input type="submit">
                    </form>
    </main>
</body>

</html>
